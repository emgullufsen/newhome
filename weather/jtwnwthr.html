</body>
    <script>
        fetch('https://api.weather.gov/gridpoints/AJK/189,166/forecast')
            .then(response => response.json())
            .then(data => {
                data.properties.periods.forEach((el, ind) => {
                    let tably = document.getElementById("w-t");
                    let tbod = tably.tBodies[0];
                    let new_row = tbod.insertRow(-1);
                    let new_cell0 = new_row.insertCell(0);
                    let new_cell1 = new_row.insertCell(1);
                    new_cell0.innerHTML = el.name;
                    new_cell1.innerHTML = el.shortForecast;

                });
            });
